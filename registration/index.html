<head>

  <link rel="stylesheet" href="/styles/style.css">
  <script src="/scripts/registration.js"></script>
  <style>
    form{height: min-content;}
    form li {
list-style: none;
margin-bottom: 5px;

}

form ul li label{
float: left;
clear: left;
width: 100px;
text-align: right;
margin-right: 10px;
font-family:Verdana, Arial, Helvetica, sans-serif;
font-size:14px;
}

form ul li input, select, span {
float: left;
margin-bottom: 10px;
}


[type="submit"] {
clear: left;
margin: 20px 0 0 230px;
font-size:18px
}

</head>
<body>
  <header>
    <h1>Registration</h1>
  </header>

  <div class="mainNav">

    <img src="/assets/logo.jpg" width="90px" height="90px" alt="">
    <p><i>People.<br>Productivity.<br>Profitability.</i><br></p>
    <ul>
      <li><a href="/homepage/">Homepage</a></li>
      <li><a href="/gallery/">Gallery</a></li>

    <form name="registration" onsubmit="return formValidation();">
      <ul>
        <li><label for="firstname">First Name:</label></li>
        <li><input type="text" name="firstname" size="12"></li>

        <li><label for="surname">Surname:</label></li>
        <li><input type="password" name="surname" size="12"></li>

        <li><label for="username">Username:</label></li>
        <li><input type="text" name="username" size="20"></li>

        <li><label for="emailaddress">Email Address:</label></li>
        <li><input type="text" name="emailaddress" size="30"></li>

        <li><label for="password">Password:</label></li>
        <li><input type="text" name="password"></li>

        <li><label for="confirmpassword">Confirm Password</label></li>
        <li><input type="text" name="confirmpassword"></li>

        <li><label for="gender">Gender:</label></li>
        <li><input type="text" name="gender"></li>

        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address"></li>

        <li><label for="phonenumber">Phone Number:</label></li>
        <li><input type="text" name="phonenumber"></li>

        <li><input type="submit" name="submit" value="Submit" ></li>
      </ul>
    </form>
  </main>
  <footer>
