.mainNav{

.links li{margin-bottom: 15px; margin-top: 10px;}
.myButton{

p{margin: 0 auto;}

.followButton{

.footBorder{

.buttonsScroller {
  --gap: 0rem;
  display: flex;
  user-select: none;
  gap: var(--gap);
  height: 75px;	
  width: 100%;
  overflow: hidden;
  position: fixed;
  background-color:var(--second);
  bottom: 0;
  left: 0;
  z-index: 6;
  margin: 0;
  border-top-right-radius: 10px;}
.buttonsScrollerContent{
  flex-shrink: 0;
  display: flex;
  justify-content: space-around;
  min-width: 100%;
  gap: var(--gap);
  animation: scroll 10s linear infinite;
  list-style: none;
  padding: 0;}
.buttonsScrollerContent a{width: 100px;}
.buttonsScrollerContent img{
  width: 100px; 
  margin: 6px;
  border: none;
  border-radius: 0;}
.buttonsScroller:hover .buttonsScrollerContent {animation-play-state: paused;}
@keyframes scroll {from {transform: translateX(0);}to {transform: translateX(calc(-100% - var(--gap)));}}

footer{
  bottom: 0;
  left: 50%;
  position: fixed;
  width: fit-content;
  z-index: 6;
  transform: translate(-50%, 0);
  white-space: nowrap;

footer p{

footer a{

footer img{

  height: 16px;
