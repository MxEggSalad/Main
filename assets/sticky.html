.mainNav{
  height: 100%;
  max-width: 140;
  position: fixed;
  z-index: 5;
  top: 0;
  left: 0;
  padding: 0 14px;
  background-color:var(--second);
  overflow-x: hidden;
  border-style: solid;
  border-width: 2px 2px 2px 0px;
  border-radius: 0px 10px 10px;
  visibility: visible;
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */}
.mainNav > *{
  border: 2px solid black; 
  margin-top: 15px;
  margin-left: auto;
  margin-right: auto;
  border-radius: 10px;
  background-color: var(--main);}
.logo{width: 138px;}
.mainNav ul{
  list-style-type: none;
  width: 110px;
  padding: 0px 14px;
  margin: inherit auto 0 auto;}
.links li{margin-bottom: 15px; margin-top: 10px;}
.myButton{
  width: 120px;
  padding: 9px;
  padding-top: 4px;
  padding-bottom: 6px;}
.myButton img{
  border: none;
  border-radius: 0;
  width: 100px;
  margin-top: 2px;
  margin-left: auto;
  margin-right: auto;}
.checkboxes{
  width: 160px;
  margin-bottom: 90px;
  font-size: large;
  padding: 4px;
  visibility: visible !important;}

.mainNav:has(.checkboxes #navbarCheck:checked){
  visibility: hidden;
  padding: 0 0 0 10px;}
body:has(#navbarCheck:checked){margin-left: 0px !important;}

body:has(#footerCheck:checked){margin-bottom: 10px;}
.mainNav:has(#footerCheck:checked) ~ footer{visibility: hidden;}
.mainNav:has(#footerCheck:checked) ~ .buttonsScroller{visibility: hidden;}
.mainNav:has(#footerCheck:checked) ~ .footBorder{visibility: hidden;}

.mainNav::-webkit-scrollbar {display: none;}

.followButton{
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  margin: 3px;}

.footBorder{
  position: fixed;
  height: 75px;
  width: 100%;
  bottom: 0;
  left: 0;
  border-top: 2px black solid;
  border-right: 2px;
  border-top-right-radius: 10px;
  visibility: visible;}
.buttonsScroller {
  --gap: 0rem;
  display: flex;
  user-select: none;
  gap: var(--gap);
  height: 75px;	
  width: 100%;
  overflow: hidden;
  position: fixed;
  background-color:var(--second);
  bottom: 0;
  left: 0;
  z-index: 6;
  margin: 0;
  border-top-right-radius: 10px;
  visibility: visible;}
.buttonsScrollerContent{
  flex-shrink: 0;
  display: flex;
  justify-content: space-around;
  min-width: 100%;
  gap: var(--gap);
  animation: scroll 10s linear infinite;
  list-style: none;
  padding: 0;}
.buttonsScrollerContent a{width: 100px;}
.buttonsScrollerContent img{
  width: 100px; 
  margin: 6px;
  border: none;
  border-radius: 0;}
.buttonsScroller:hover .buttonsScrollerContent {animation-play-state: paused;}

@keyframes scroll {from {transform: translateX(0);}to {transform: translateX(calc(-100% - var(--gap)));}}

footer{
  bottom: 0;
  left: 50%;
  position: fixed;
  width: fit-content;
  z-index: 6;
  transform: translate(-50%, 0);
  white-space: nowrap;
  padding: 1px 3px;
  margin-bottom: 4px;
  background-color: var(--main);
  border-radius: 10px;
  border:2px solid;
  visibility: visible;}
footer p{
  font-size: medium;
  margin-top: auto;
  margin-bottom: auto;
  margin-bottom: 3px;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: normal;}
footer a{
  font-size: medium;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: normal;}
footer img{
  vertical-align:text-bottom;
  border: none;
  border-radius: 0;
  height: 16px;
  image-rendering: pixelated;}
</style>
<script>
  let boxes = document.getElementsByClassName('box').length;

  function save() {	
    for(let i = 1; i <= boxes; i++){
      var checkbox = document.getElementById(String(i));
      localStorage.setItem("checkbox" + String(i), checkbox.checked);	
    }
  }

  //for loading
  for(let i = 1; i <= boxes; i++){
    if(localStorage.length > 0){
      var checked = JSON.parse(localStorage.getItem("checkbox" + String(i)));
      document.getElementById(String(i)).checked = checked;
    }
  }
window.addEventListener('change', save);
</script>
